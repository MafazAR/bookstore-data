<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACOTAR Bookstore</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ACOTAR Bookstore</h1>
  <div id="book-list"></div>

  <script>
    fetch('books.json')
      .then(response => response.json())
      .then(data => {
        const bookList = document.getElementById('book-list');
        data.books.forEach(book => {
          const bookDiv = document.createElement('div');
          bookDiv.className = 'book-card';

          bookDiv.innerHTML = `
            <h2>${book.title}</h2>
            <p><strong>Author:</strong> ${book.author.firstName} ${book.author.lastName}</p>
            <p><strong>Year:</strong> ${book.publicationYear}</p>
            <p><strong>Publisher:</strong> ${book.details.publisher}</p>
            <p><strong>Pages:</strong> ${book.details.pageCount}</p>
            <p><strong>Available:</strong> ${book.details.available ? "✅ Yes" : "❌ No"}</p>
          `;

          bookList.appendChild(bookDiv);
        });
      })
      .catch(error => {
        console.error("Failed to load JSON:", error);
      });
  </script>
</body>
</html>
